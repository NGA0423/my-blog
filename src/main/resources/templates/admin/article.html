<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.tymeleaf.org">
    
    <head>
        <meta charset="UTF-8">
        <title>发布文章</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" th:href="@{/css/font.css}">
        <link rel="stylesheet" th:href="@{/css/xadmin.css}">
        <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <script th:src="@{/layui/layui.js}" charset="utf-8"></script>
        <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- 富文本编辑器 -->
        <script src="/ueditor/ueditor.config.js"></script>
        <script src="/ueditor/ueditor.all.js"></script>
        <script src="/ueditor/lang/zh-cn/zh-cn.js"></script>
        <script src="/ueditor/ueditor.all.js"></script>
        <style>
            input{
                width: 30%;
                height: 28px;
                border-radius: 2px;
                border: 1px solid #eee;
                text-indent: 5px;
            }
            input::-webkit-input-placeholder{
                color: #999;
                -webkit-transition: color.5s;
            }
            input:focus::-webkit-input-placeholder, input:hover::-webkit-input-placeholder{
                color: #c2c2c2;
                -webkit-transition: color.5s;
            }
        </style>
    </head>
    
    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
                <a>
                    <cite>发布文章</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
            </a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <form class="layui-form layui-col-md12  layui-form-pane">
                                 <div class="layui-form-item x-city" id="start">
                                  <label class="layui-form-label">文章标题</label>
                                  <input type="text" placeholder="请输入文章标题(必填)" required="required">
                                </div>
                                <div class="layui-form-item x-city" id="end">
                                  <label class="layui-form-label">文章标签</label>
                                    <input type="text" placeholder="请输入文章标题(必填)" required="required">
                                </div>
                                <hr>
                                <div class="layui-card-body ">
                                    <textarea name="content" id="content" style="min-height: 500px;min-width: 100%"></textarea>
                                </div>
                          </form>
                        </div>

                        <hr>
<!--                        <div class="form-group" id="comment-div">-->
<!--                            <label class="col-sm-4">开启评论</label>-->
<!--                            <div class="col-sm-8">-->
<!--                                <div class="label"-->
<!--                            </div>-->
<!--                        </div>-->
                        <div class="btn-submit">
                            <a class="btn btn-default waves-effect waves-light" th:href="@{/admin/category/index}">返回列表</a>
                            <button class="article" style="background: #009688;color: #fefefe;width: 80px;height: 30px;">保存文章</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <script type="text/javascript" src="../../static/js/xcity.js"></script>
        <script type="text/javascript">
            UE.getEditor('content');
        </script>
    </body>
</html>
